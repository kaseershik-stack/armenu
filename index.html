<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="GCD" content="YTk3ODQ3ZWZhN2I4NzZmMzBkNTEwYjJl825c3147959a47938204cdd798ddf96e" />
	<title>AR Collection</title>

	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;600;700&display=swap"
		rel="stylesheet">

	<!-- Model Viewer -->
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

	<!-- Custom Theme Configuration -->
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						niyaah: {
							green: '#2A5B5B',
							cream: '#F7F7F5',
							dark: '#1A3B3B'
						}
					},
					fontFamily: {
						serif: ['"Playfair Display"', 'serif'],
						sans: ['"Inter"', 'sans-serif'],
					}
				}
			}
		}
	</script>

	<style>
		body {
			background-color: #F7F7F5;
			/* Niyaah Cream */
			color: #2A5B5B;
			/* Niyaah Green */
		}

		/* Custom AR Button Styling for Model Viewer */
		.ar-button {
			background-color: #2A5B5B;
			color: white;
			border-radius: 9999px;
			border: none;
			padding: 10px 24px;
			font-family: 'Inter', sans-serif;
			font-size: 14px;
			font-weight: 500;
			cursor: pointer;
			box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			white-space: nowrap;
			/* Positioned at bottom center of the viewer slot */
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
		}

		.ar-button:hover {
			background-color: #1A3B3B;
			transform: translateX(-50%) scale(1.05);
		}

		/* Hide the default progress bar for a cleaner look */
		model-viewer>#default-progress-bar {
			background-color: #2A5B5B;
		}
	</style>
</head>

<body class="antialiased min-h-screen flex flex-col">

	<!-- Header -->
	<header class="w-full py-8 text-center px-4">
		<h1 class="font-serif text-4xl md:text-5xl font-bold mb-2 tracking-tight">
			AR Collection
		</h1>
	</header>

	<!-- Main Content -->
	<main class="flex-grow container mx-auto px-4 pb-12">

		<!-- Grid Layout -->
		<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 max-w-5xl mx-auto">

			<!-- Item 1: Nasi Lemak -->
			<div
				class="group bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition-all duration-300 border border-niyaah-green/10 flex flex-col items-center">

				<div
					class="relative w-full aspect-square bg-niyaah-cream rounded-xl mb-4 overflow-hidden flex items-center justify-center">
					<!-- Model Viewer Component -->
					<model-viewer src="nasi_lamak.glb" ios-src="nasi_lamak.usdz" poster="assets/nasi_lamak.png"
						alt="Nasi Lemak" shadow-intensity="1" camera-controls auto-rotate ar
						ar-modes="webxr scene-viewer quick-look" class="w-full h-full"
						style="--poster-color: transparent;">
						<button slot="ar-button" class="ar-button">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
								stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
							</svg>
							View in AR
						</button>
					</model-viewer>
				</div>

				<h2 class="font-serif text-2xl font-semibold mb-1">Nasi Lemak</h2>
			</div>

			<!-- Item 2: Dumplings -->
			<div
				class="group bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition-all duration-300 border border-niyaah-green/10 flex flex-col items-center">

				<div
					class="relative w-full aspect-square bg-niyaah-cream rounded-xl mb-4 overflow-hidden flex items-center justify-center">
					<!-- Model Viewer Component -->
					<model-viewer src="panfried_dumplings_8pcs.glb" ios-src="panfried_dumplings_8pcs.usdz"
						poster="assets/dumpling.png" alt="Pan-fried Dumplings" shadow-intensity="1" camera-controls
						auto-rotate ar ar-modes="webxr scene-viewer quick-look" class="w-full h-full"
						style="--poster-color: transparent;">
						<button slot="ar-button" class="ar-button">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
								stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
							</svg>
							View in AR
						</button>
					</model-viewer>
				</div>

				<h2 class="font-serif text-2xl font-semibold mb-1">Dumplings</h2>
			</div>

		</div>

	</main>

	<!-- Footer -->
	<footer class="w-full py-6 text-center border-t border-niyaah-green/10">
		<p class="font-sans text-sm text-niyaah-green/60">
			&copy; 2024 AR Menu.
		</p>
	</footer>

</body>

</html>
